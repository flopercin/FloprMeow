  <link rel="icon" href="Untitled.png">

  <style>
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
    body { background: url("Untitled.png") center / cover no-repeat fixed; }

    .overlay {
      position: fixed;
      inset: 0;
      background: url("Untitled.png") center / cover no-repeat;
      opacity: 0.9;
      pointer-events: none;
    }

    .dvd {
      position: fixed;
      width: 120px;
      height: 120px;
      left: 20px;
      top: 20px;
      background: url("Untitled.png") center / contain no-repeat;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="dvd" id="dvd"></div>
  <div class="overlay"></div>

  <script>
    const dvd = document.getElementById("dvd");
    let w = 120, h = 120;
    let x = Math.random() * (window.innerWidth - w);
    let y = Math.random() * (window.innerHeight - h);
    let dx = 2.2, dy = 2.2;

    function tick() {
      const maxX = window.innerWidth - w;
      const maxY = window.innerHeight - h;

      x += dx;
      y += dy;

      if (x <= 0) { x = 0; dx = Math.abs(dx); }
      else if (x >= maxX) { x = maxX; dx = -Math.abs(dx); }

      if (y <= 0) { y = 0; dy = Math.abs(dy); }
      else if (y >= maxY) { y = maxY; dy = -Math.abs(dy); }

      dvd.style.left = x + "px";
      dvd.style.top = y + "px";
      requestAnimationFrame(tick);
    }

    window.addEventListener("resize", () => {
      x = Math.min(x, window.innerWidth - w);
      y = Math.min(y, window.innerHeight - h);
    });

    tick();
  </script>
</body>
