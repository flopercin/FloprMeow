    <script>

        function showToast(text, type = 'info') {

            const colors = type === 'win' ? 'border-emerald-500 text-emerald-400' : 'border-pink-500 text-pink-400';

        function updateUI() {

            localStorage.setItem("meowflopr_user", JSON.stringify(user));

        function login() {
            const val = document.getElementById("username-input").value;

            }
            updateUI();
        };
