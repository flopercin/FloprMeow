<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

            font-size: 1.5rem;

        }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-black border-b-4 border-pink-500 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between gap-4">

                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold neon-text">MEOWFLOPR</h1>
                    <p class="text-pink-400 text-xs">CASINO</p>
                </div>
            </div>
            <nav class="flex gap-6 text-sm overflow-x-auto pb-1">
                <a href="play.html" class="hover:text-pink-400 transition">–ò–ì–†–´</a>
                <a onclick="showLeaderboard()" class="cursor-pointer hover:text-pink-400 transition">–¢–û–ü</a>
                <a onclick="showBonus()" class="cursor-pointer hover:text-pink-400 transition">–ë–û–ù–£–°</a>
            </nav>
            <div class="flex items-center gap-4">
                <div class="bg-zinc-900 px-4 py-2 rounded-full border-2 border-emerald-400 flex items-center gap-2 font-bold text-sm">
                    <span class="text-emerald-400">‚ÇΩ</span>
                    <span id="balance">100000</span>
                </div>
                <div onclick="showProfile()" class="flex items-center gap-2 cursor-pointer">
                    <div id="username-display" class="text-pink-400 text-sm">–ò–ì–†–û–ö</div>
                    <div class="w-8 h-8 bg-pink-500 rounded-full flex items-center justify-center">üêæ</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="relative h-screen flex items-center justify-center bg-[radial-gradient(at_center,#4c1d95_0%,#000_70%)]">
        <div class="text-center px-4 z-10">
            <h1 class="text-5xl sm:text-7xl font-black neon-text">MEOWFLOPR</h1>
            <p class="text-xl sm:text-2xl mt-4 text-pink-300">–ö–∞–∑–∏–Ω–æ, –≥–¥–µ –∫–æ—Ç—ã —Ä–∞–∑–¥–∞—é—Ç –º–∏–ª–ª–∏–æ–Ω—ã</p>
            <a href="play.html" class="mt-10 inline-block bg-gradient-to-r from-pink-500 to-purple-600 px-12 py-6 text-xl font-bold rounded-2xl border-4 border-white hover:scale-105 transition">
                –ò–ì–†–ê–¢–¨ –°–ï–ô–ß–ê–°
            </a>
        </div>
    </section>

    <!-- Games Preview -->
    <section class="max-w-7xl mx-auto px-4 py-16">
        <h2 class="text-4xl font-bold text-center mb-12 neon-text">–ò–ì–†–´</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="games-grid">
            <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->
        </div>
    </section>

    <footer class="bg-black py-12 border-t-4 border-pink-500 text-center text-xs text-zinc-500">
        <p>–°–∞–π—Ç —Å–æ–∑–¥–∞–Ω –≤ —à—É—Ç–∫—É ‚Ä¢ 18+ ‚Ä¢ –ù–µ –¥–ª—è —Ä–µ–∞–ª—å–Ω—ã—Ö —Å—Ç–∞–≤–æ–∫</p>
        <p class="mt-2">¬© 2026 MeowFlopr</p>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-[200] flex flex-col gap-3"></div>

    <script>
        let user = { username: "–ò–ì–†–û–ö", balance: 100000, level: 1, totalWon: 0 };

        function loadUser() {
            const saved = localStorage.getItem("meowflopr_user");
            if (saved) user = JSON.parse(saved);
            document.getElementById("balance").textContent = user.balance.toLocaleString("ru-RU");
            document.getElementById("username-display").textContent = user.username;
        }

        function saveUser() { localStorage.setItem("meowflopr_user", JSON.stringify(user)); }

        function showToast(text, type = "success") {
            const colors = { success: "bg-emerald-500", error: "bg-red-500", info: "bg-purple-500" };
            const toast = document.createElement("div");
            toast.className = `toast ${colors[type]} text-black font-bold px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 min-w-[280px]`;
            toast.innerHTML = `<span>${text}</span>`;
            document.getElementById("toast-container").appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function updateLevel() {
            const newLevel = Math.floor(user.totalWon / 50000) + 1;
            if (newLevel > user.level) user.level = newLevel;
        }

        function showBonus() {
            if (Date.now() - (window.lastBonus || 0) < 60000) return showToast("–ë–æ–Ω—É—Å –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É", "info");
            user.balance += 2000;
            showToast("+2000 ‚ÇΩ –Ω–∞ –±–∞–ª–∞–Ω—Å!", "success");
            updateBalance();
            window.lastBonus = Date.now();
            saveUser();
        }

        function showLeaderboard() {
            showToast("–ü–æ–∫–∞ —Ç—ã –Ω–∞ 1 –º–µ—Å—Ç–µ —Å 1.488 –º–ª—Ä–¥ ‚ÇΩ üî•", "success");
        }

        function showProfile() {
            const name = prompt("–ù–æ–≤—ã–π –Ω–∏–∫:", user.username);
            if (name) {
                user.username = name.toUpperCase();
                document.getElementById("username-display").textContent = user.username;
                saveUser();
            }
        }

        function updateBalance() {
            document.getElementById("balance").textContent = user.balance.toLocaleString("ru-RU");
        }

        // –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä —Å –∑–∞–º–æ—á–∫–∞–º–∏
        function renderGameCards() {
            const grid = document.getElementById("games-grid");
            grid.innerHTML = `
                <a href="play.html?game=slots" class="block bg-zinc-900 rounded-3xl overflow-hidden border-4 border-yellow-400 hover:scale-105 transition">
                    <img src="https://cdn.nur.kz/images/1200x675/36135d7df8b99f1afe63116c264a570c.jpeg" class="w-full h-64 object-cover">
                    <div class="p-6"><h3 class="text-2xl font-bold">–°–õ–û–¢–´ –ú–ï–õ–°–¢–†–û–Ø</h3></div>
                </a>
                <a href="play.html?game=epstein" class="block bg-zinc-900 rounded-3xl overflow-hidden border-4 border-red-500 hover:scale-105 transition ${user.level < 5 ? 'locked' : ''}" data-required="5">
                    <img src="https://nypost.com/wp-content/uploads/sites/2/2019/08/jeffrey-epstein-2-3.jpg" class="w-full h-64 object-cover">
                    <div class="p-6"><h3 class="text-2xl font-bold text-red-400">–†–ê–ó–ë–û–†–ö–ò –° –≠–ü–®–¢–ï–ô–ù–û–ú</h3></div>
                </a>
                <a href="play.html?game=mrbeast" class="block bg-zinc-900 rounded-3xl overflow-hidden border-4 border-cyan-400 hover:scale-105 transition ${user.level < 10 ? 'locked' : ''}" data-required="10">
                    <img src="mrbeast.jpg" class="w-full h-64 object-cover">
                    <div class="p-6"><h3 class="text-2xl font-bold text-cyan-400">–ü–û–î–™–Å–ú –£ –ú–ò–°–¢–ï–†–ê –ë–ò–°–¢–ê</h3></div>
                </a>
            `;
        }

        window.onload = () => {
            loadUser();
            renderGameCards();
            if (!localStorage.getItem("meowflopr_user")) document.getElementById("login-modal")?.classList.remove("hidden");
        };
    </script>
</body>
</html>
